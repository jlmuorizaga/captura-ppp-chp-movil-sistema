<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>especialidades</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">especialidades</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @if (especialidades) {
    @for (especialidad of especialidades; track $index) {
    <ion-item>
      <ion-label>{{especialidad.nombre}}</ion-label>
      <ion-label>{{especialidad.ingredientes}}</ion-label>
      <ion-label>{{especialidad.img_url}}</ion-label>
      <ion-label>{{especialidad.aplica_2x1}}</ion-label>
      <ion-label>{{especialidad.aplica_p1}}</ion-label>
      <ion-button (click)="confirmaBorrar(especialidad)" color="danger">Borrar</ion-button>
      <ion-button>Editar</ion-button> <br>
    </ion-item>
    }

    }


  </ion-list>

</ion-content>
