<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>regiones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">regiones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @if (regiones) {
      @for (region of regiones; track $index) {
        <ion-item>
          <ion-label>{{region.nombre}}</ion-label>
          <ion-button (click)="confirmaBorrar(region)">Borrar</ion-button> <br>
        </ion-item>
      }

    }
 
  
  </ion-list>
</ion-content>
